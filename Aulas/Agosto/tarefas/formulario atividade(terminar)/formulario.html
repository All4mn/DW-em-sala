<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div class="principal">
        <div class="login">
          <h1>Sign in or create an account</h1>
          <p>welcome back! Please enter your details.</p>
          <form action="#" method="get">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Name" />
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email address" />
          </form>
          <div id="botao">Continue</div>
        </div>

        <p>or</p>

        <div class="continue-with">
          <div class="botaologin">
            <img
              id="google"
              src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
            />
            <p>Continue with Google</p>
          </div>
          <div class="botaologin">
            <img
              id="apple"
              src="https://cdn.freebiesupply.com/images/large/2x/apple-logo-transparent.png"
            />
            <p>Continue with Apple</p>
          </div>
          <div class="botaologin">
            <img
              id="face"
              src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png"
            />
            <p>Continue with Facebook</p>
          </div>
        </div>

        <div class="terms">
          <p>
            By signing in or creating a account, you agree with our
            <strong>Terms & Conditions</strong> and
            <strong>Privacy Statement</strong>
          </p>
        </div>
      </div>

      <div class="imagem">
        <h1>"Pain is inevitable, suffering is optional"</h1>
      </div>
    </div>
  </body>
</html>
