<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo de Juros</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="box">
      <h1>Calculo de Juros</h1>

      <label for="capital">capital</label>
      <input type="text" id="capital" placeholder="Digite seu capital" />

      <label for="taxa">taxa</label>
      <input type="text" id="taxa" placeholder="Digite a taxa aplicada" />

      <label for="periodo">periodo</label>
      <input type="text" id="periodo" placeholder="Digite o periodo" />

      <button id="calcular" onclick="calcularJuros()">Calcular</button>

      <br />

      <div id="saida"></div>
    </div>
  </body>
</html>
